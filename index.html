<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaf4f4;
            color: #1a1a2e;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 25px;
            color: #4a4a68;
        }

        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .assistant-output {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            display: none;
            color: #333;
        }

        .assistant-output span {
            color: #007bff;
            font-weight: bold;
        }

        .suggestions {
            margin-top: 15px;
            text-align: left;
            background-color: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 10px;
            list-style: none;
            color: #4a4a68;
        }

        .suggestions li {
            margin-bottom: 10px;
        }

        .suggestions li:last-child {
            margin-bottom: 0;
        }

        .your-talk{
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            display: none;
            color: #333;
        }

    
        .assistant-outputs{
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Virtual Assistant</div>
        <div class="info">Click the button below and ask for real-time updates like route, weather, or nearby locations.</div>
        <button class="button" id="talk-to-assis">Talk to Assistant</button>
        <p class="assistant-outputs" id="your-talk"></p>
        <div class="assistant-output" id="output"></div>
        <ul class="suggestions" id="suggestions">
            <li><strong>Tip:</strong> Try saying "What's the weather like today?"</li>
            <li><strong>Tip:</strong> Ask "Find the nearest gas station."</li>
            <li><strong>Tip:</strong> Request "Give me traffic updates."</li>
        </ul>
    </div>

<script src="./Var_Let_Const.js"></script>
</body>
</html>
